<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


  
      <main class="container-fluid">
        <div class="row">
          <section class="col-12 col-md-4 col-lg-3">
            <div class="card custom-card">
              <h3 class="card-header">
                Instructions
              </h3>
              <div class="card-body">
                <div class="card-text">
                  Click the button below to open a form and provide information for the following:
                </div>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">9AM</li>
                <li class="list-group-item">10AM</li>
                <li class="list-group-item">11AM</li>
                <li class="list-group-item">12PM</li>
                <li class="list-group-item">1PM</li>
                <li class="list-group-item">2PM</li>
                <li class="list-group-item">3PM</li>
                <li class="list-group-item">4PM</li>
                <li class="list-group-item">5PM</li>
                <li class="list-group-item">6PM</li>
                <li class="list-group-item">10PM</li>
                <li class="list-group-item">11PM</li>
              </ul>
              <div class="card-footer">
                <button class="btn btn-block custom-btn" data-toggle="modal" data-target="#project-modal">Add
                  Project</button>
              </div>
            </div>
          </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  </body>
</html>
